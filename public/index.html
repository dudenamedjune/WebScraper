<!DOCTYPE html>
<html lang="en-us">

<head>

    <title>Scraping With Mongoose</title>
    <style>
        body {
            background-color: #F2F6D0
        }

        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }

        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
        }

        #notes {
            float: right;
            width: 30%;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #FCF5C7;
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <a class="navbar-brand" href="#">Mongo Web Scraper</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" href="#" id="savedArt">Saved Articles</a>
                </li>
                <li class="nav-item">
                    <button type="button" id="scrapeButton" class="btn btn-danger">Scrape</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1>Note Scraper</h1>
          <h2 id="amountScraped"></h2>
        </div>

      </div>

      <div class="row">
        <div class="col-md 10">
          <div id="articles"></div>
        </div>

        <div id="notes"></div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
